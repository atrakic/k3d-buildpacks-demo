---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo
        image: myproj/demo:v1.0.0
        ports:
          - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: demo
spec:
  selector:
    app: demo-app
  ports:
  - name: 80-8080
    port: 80
    protocol: TCP
    targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo
            port:
              number: 80
